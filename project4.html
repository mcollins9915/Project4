<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

</head>

<body body onload="Javascript: startup();">

    <header class="header">
        <div class="container text-center">
            <div class="answer-button">
                <h1>Michael's Sports Quiz Game</h1>
                <p>Get 3 right to win the Game </p>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container text-center d-flex justify-content-around">
            <div class="question answer-button p-3" id="divQuestionText"></div>
            <div class="row answer-buttons d-flex justify-content-around">
                <button class="col answer-button" id="a1">
                <button class="col answer-button" id="a2">
                <button class="col answer-button" id="a3">
                <button class="col answer-button" id="a4">
            </div>
            <button id="nextButton" class="answer-button" disabled="disabled">Next Question</button>
            <div id="endMessage" class="d-none answer-button"></div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
